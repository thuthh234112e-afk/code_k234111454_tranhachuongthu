<html>
<head>
    <title>Online Classifieds Search Form - Tran Hac Huong Thu</title>
    <style>
        body {
            background-color: #ffffff; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center;    
            height: 100vh;         
            margin: 0;
        }
        form {
            padding: 20px;
            background: #ccffff;          
            border: 2px solid #000099;  
            width: 600px;                
            box-sizing: border-box;
        }
        h2 {
            color: red;
            margin-top: 0;
        }
        .section {
            margin-bottom: 15px;
        }
        .radio-group {
            display: grid;
            grid-template-columns: 150px 150px;
            row-gap: 5px;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: auto auto auto;
            row-gap: 5px;
        }
        input[type="text"] {
            margin-top: 10px;
            padding: 5px;
        }

        input[type="checkbox"], input[type="radio"] {
            accent-color: green;
            width: 16px;
            height: 16px;
        }
        .buttons {
            margin-top: 15px;
        }
        .buttons img {
            width: 45px;
            height: 45px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .btn-label {
            margin-right: 25px;
            font-weight: bold;
        }
        hr {
            border: none;
            border-top: 1px solid #666;
            margin: 10px 0 20px 0;
        }
    </style>
</head>
<body>
    <form>
        <h2>Online Classifieds Search Form</h2>
        <hr/>

        <div class="section">
            <b>1) Search for a classified in the following sections:</b><br/><br/>
            <div class="radio-group">
                <label><input type="radio" name="section"> Employment</label>
                <label><input type="radio" name="section"> Personal</label>
                <label><input type="radio" name="section"> For Sale</label>
                <label><input type="radio" name="section"> Miscellaneous</label>
                <label><input type="radio" name="section"> Housing</label>
                <label><input type="radio" name="section"> All of the above</label>
            </div>
        </div>

        <div class="section">
            <b>2) Search the following publications:</b><br/><br/>
            <div class="checkbox-group">
                <label><input type="checkbox"> Midwest times</label>
                <label><input type="checkbox"> Modern News</label>
                <label><input type="checkbox"> Employment Today</label>
                <label><input type="checkbox"> Great Lakes Classifieds</label>
                <label><input type="checkbox"> Middleton Daily</label>
                <label><input type="checkbox"> Cashtown Daily News</label>
            </div>
        </div>

        <div class="section">
            <b>3) From to:</b>
            <input type="text" placeholder="mm/dd/yy"/> to 
            <input type="text" placeholder="mm/dd/yy"/>
        </div>

        <div class="section">
            <b>4) Enter a few keywords to describe the classified.</b>
            <br/><br/>
            <input type="text" style="width: 95%;"/>
        </div>

        <div class="section">
            <b>5) Click one of the options below:</b><br/>
            <div class="buttons">
                <span class="btn-label"><img src="../ex49/images/Search.gif"/> </span>
                <span class="btn-label"><img src="../ex49/images/Help.gif"/> </span>
                <span class="btn-label"><img src="../ex49/images/Cancel.gif"/> </span>
            </div>
        </div>
    </form>
</body>
</html>
