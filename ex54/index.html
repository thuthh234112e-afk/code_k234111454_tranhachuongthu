<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Hàm Toán học - Tran Hac Huong Thu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            background-color: #f4f4f4; 
        }

        .calculator-container {
            width: 300px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5px;
        }

        td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }

        td:first-child {
            width: 20%; 
            font-weight: bold;
        }

        input[type="text"] {
            width: 95%; 
            border: none;
            padding: 2px;
            box-sizing: border-box;
            text-align: right; 
        }

        #result {
            font-weight: bold;
            text-align: right;
            background-color: #eee; 
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            flex-grow: 1; 
            margin: 0 2px;
            padding: 8px 0;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #e0e0e0;
        }
        
        .buttons button:first-child {
            margin-left: 0;
        }
        .buttons button:last-child {
            margin-right: 0;
        }

    </style>
</head>
<body>

<div class="calculator-container">
    <table>
        <tr>
            <td>a:</td>
            <td><input type="text" id="a" value="30"></td>
        </tr>
        <tr>
            <td>b:</td>
            <td><input type="text" id="b" value="45"></td>
        </tr>
        <tr>
            <td>c:</td>
            <td><input type="text" id="c" value="90"></td>
        </tr>
        <tr>
            <td>Result:</td>
            <td id="result" colspan="1">-0.9880316240928618</td>
            </tr>
    </table>

    <div class="buttons">
        <button onclick="calculateMax()">MAX</button>
        <button onclick="calculateMin()">MIN</button>
        <button onclick="calculateSin()">sin(a)</button>
        <button onclick="calculateCos()">Cos(a)</button>
        <button onclick="calculatePower()">a^b</button>
    </div>
</div>

<script src="math_functions.js"></script>
</body>
</html>
