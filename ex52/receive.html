<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Received Contact Info - Trần Hạc Hương Thư</title>
</head>
<body>
    <h3>Received Contact Information</h3>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.write("<b>Full name:</b> " + params.get("fullname") + "<br>");
        document.write("<b>Email:</b> " + params.get("email") + "<br>");
        document.write("<b>Send to:</b> " + params.get("sendto") + "<br>");
        document.write("<b>Title:</b> " + params.get("title") + "<br>");
        document.write("<b>Content:</b> " + params.get("content") + "<br>");
    </script>
</body>
</html>
