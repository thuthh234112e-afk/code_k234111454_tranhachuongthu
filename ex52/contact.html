<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise 52 - Trần Hạc Hương Thư</title>
</head>
<body>
    <h3><b>Contact the editorial office</b></h3>
    <form method="get" action="receive.html">
        <table>
            <tr>
                <td colspan="2">
                    <label>Full name</label><br>
                    <input type="text" id="fullname" name="fullname" style="width: 100%">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label><br>
                    <input type="email" id="email" name="email">
                </td>
                <td>
                    <label>Send to</label><br>
                    <select id="sendto" name="sendto">
                        <option>Editorial board</option>
                        <option>News Department</option>
                        <option>Board of Perspectives</option>
                        <option>World Board</option>
                        <option>Business Department</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Title</label><br>
                    <input type="text" id="title" name="title" style="width: 100%">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Content</label><br>
                    <textarea id="content" name="content" style="width: 100%; height: 60px;"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" style="background-color: crimson; color: white;">Send</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
