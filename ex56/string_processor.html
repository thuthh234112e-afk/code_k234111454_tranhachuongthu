<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các Hàm Xử lý Chuỗi - Tran Hac Huong Thu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 700px;
            max-width: 95%;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .io-area {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }

        .io-box {
            flex: 1;
            text-align: left;
            border: 1px solid #999; 
            padding: 5px; 
            background-color: white;
            position: relative;
            box-shadow: 2px 2px 0 0 #ccc; 
        }

        .io-box h2 {
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .textarea-frame {
            border: 1px solid #ccc; 
            padding: 5px;
            background-color: white;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #000; 
            padding: 5px;
            box-sizing: border-box;
            resize: both; 
        }
        
        .io-box textarea {
            border: 1px solid #999; 
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .controls button:hover {
            background-color: #d0d0d0;
        }

        .full-width-button {
            grid-column: 1 / 3;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>

<div id="message-box"></div>

<div class="container">
    <h1>Using String Processing functions</h1>

    <div class="io-area">
        <div class="io-box">
            <h2>Input Data:</h2>
            <textarea id="input-data"></textarea>
        </div>
        <div class="io-box">
            <h2>Result:</h2>
            <textarea id="result-data" readonly></textarea>
        </div>
    </div>

    <div class="controls">
        <button onclick="enterData()">Enter Data</button>
        <button onclick="countUppercase()">Count the number of uppercase characters</button>
        
        <button onclick="displayUppercase()">Uppercase display</button>
        <button onclick="outputWordsPerLine()">Output one word per line</button>
        
        <button onclick="displayLowercase()">lowercase display</button>
        <button onclick="wordCount()">Word count</button>
        
        <button onclick="countLowercase()">Count the number of lowercase characters</button>
        <button onclick="printVowelsConsonants()">print vowels, consonants</button>
        
        <button class="full-width-button" onclick="showW3cWebsite()">W3C's String Processing Website</button>
    </div>
</div>

<script src="string_processor.js"></script>
</body>
</html>
