<html>
	<head>
		<title>
			
		</title>
	</head>
	<body>
		<table border="1">
            <tr>
                <td>Title:</td>
                <td id="id_title"></td>
            </tr>

            <tr>
                <td>Author</td>
                <td id="td_author"></td>
            </tr>

            <tr>
                <td>Year:</td>
                <td id="td_year"></td>
            </tr>
        </table>
        <script type="text/javascript">
            var xhr =new XMLHttpRequest();
            xhr.open("GET","datasets/book.xml",true);
            xhr.send();
            xhr.onreadystatechange=function()
            {
                if (xhr.readyState==4 && xhr.status==200)
                {
                    //xu ly khi load duoc data
                    var xmlDoc = xhr.responseXML;
                    title=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
                    author=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
                    year=xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
                    td_title.innerText=title
                    td_author.innerText=author
                    td_year.innerText=year
                }
                else
                {
                    //xu ly khi khong load duoc data
                }
            }


        </script>
	</body>
</html>
