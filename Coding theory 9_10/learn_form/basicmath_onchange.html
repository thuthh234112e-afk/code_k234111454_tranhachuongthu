<html>
    <head>
        <title>Basic math - Trần Hạc Hương Thư</title>
        <script>
            function update_result()
            {
                a=myform.a_coeff.value
                b=myform.b_coeff.value
                op=myform.op_math.value
                if(!isNaN(a) && !isNaN(b))
                {
                    a=parseFloat(a)
                    b=parseFloat(b)
                    if(op=="add")
                    {
                        myform.result1.value=(a+"+"+b+"="+(a+b))
                    }
                else if(op=="minus")
                    {
                        myform.result1.value=(a+"+"+b+"="+(a-b))
                    }
                }
                else if(op=="multi")
                    {
                        myform.result1.value=(a+"*"+b+"="+(a*b))
                    }
                else if(op=="div")
                    {
                        myform.result1.value=(a+"/"+b+"="+(a/b))
                    }
            }
        </script>
    </head>
    <body>
    	<form name="myform">
            <table>
                <tr>
                    <td>A Coeff.</td>
                    <td>
                        <input type="text" name="a_coeff" id="a_coeff" onchange="update_result()"/>
                    </td>
                </tr>
                <tr>
                    <td>Operators:</td>
                    <td>
                        <input type="radio" name="op_math" id="op_add" value="add" onchange="update_result()"/>
                        <label for="op_add">Add</label>
                        <input type="radio" name="op_math" id="op_minus" value="minus" onchange="update_result()"/>
                        <label for="op_minus">Minus</label>
                        <input type="radio" name="op_math" id="op_multi" value="multi" onchange="update_result()"/>
                        <label for="op_multi">Multi</label>
                        <input type="radio" name="op_math" id="op_div" value="div" onchange="update_result()"/>
                        <label for="op_div">Div</label>
                    </td>
                </tr>
                <tr>
                    <td>B Coeff.</td>
                    <td>
                        <input type="text" name="b_coeff" id="b_coeff" onchange="update_result()"/>
                    </td>
                </tr>
                <tr>
                    <td>Result1:</td>
                    <td>
                        <input type="text" name="result1" id="result1" >
                    </td>
                </tr>
                <tr>
                    <td>Result2:</td>
                    <td>
                        <input id="result2">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset">Clear</button>
                        <button type="button">Help page</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
